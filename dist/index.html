<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLS Cup</title>
  <link rel="stylesheet" href="/src.e31bb0bc.css"></head>
  <body class="page">
    <!-- Cup Lightbox Template -->
    <template id="cup-lightbox-template">
      <!-- Lightbox Button close -->
      <button class="btn-close">
        <span class="btn-close__circle">
          <svg class="btn-close__icon" width="22" height="22">
            <use href="/icons.2d421eb7.svg#close"></use>
          </svg>
        </span>
      </button>

      <!-- Button watch video -->
      <button class="btn-video" type="button">
        <span class="btn-video__circle">
          <span class="btn-video__circle-inner">
            <svg class="btn-video__icon" width="39" height="39">
              <use href="/icons.2d421eb7.svg#plus"></use>
            </svg>
          </span>
        </span>
        <span class="button-video__text">Watch TV spot</span>
      </button>

      <!-- Transition Frame -->
      <div class="transition">
        <div class="transition__bg transition__bg--left">
          <img class="logo logo--portland" src="/logo-portland.30dcef7f.png" alt="Portland team logo" width="403" height="403">
        </div>

        <div class="transition__bg transition__bg--right">
          <img class="logo logo--dallas" src="/logo-dallas.551de7c4.png" alt="Dallas team logo" width="403" height="403">
        </div>

        <b class="slogan">
          <span class="one">One</span>
          <span class="game">game</span>
          <span class="glory">to glory</span>
        </b>
      </div>

      <!-- Teams Frame -->
      <div class="teams">
        <div class="triangle-black"></div>

        <div class="content">
          <h2 class="teams-title">
            <span>Portland Timbers</span>
            <span>vs</span>
            <span>FC Dallas</span>
          </h2>

          <p class="date">
            December 6
            <span class="date__super">th</span>
            <span class="decor"></span>
            <span class="time">3PM ET</span>
          </p>

          <p class="tune-in">
            <span class="tune-descr">Live on</span>

            <!-- temporary fragment -->
            <img src="/tune-in-fragment-1.8b3af59b.png" alt="fs1" width="129" height="57">
            <span class="tune-in__plus">+</span>

            <!-- temporary fragment -->
            <img src="/tune-in-fragment-2.1236fe7e.png" alt="" width="157" height="57">
          </p>

          <!-- MLS Cup logo -->
          <img class="logo-cup" src="/logo-cup.92252b5c.png" alt="MLS Cup logo" width="437" height="366">
        </div>
      </div>

      <!-- Cup Hoist Frame -->
      <div class="cup-hoist">
        <img class="cup-hoist__img" src="/cup-hoist.4afbcad5.png" alt="Cup hoist" width="100%">

        <!-- Confetti -->
        <!-- <img
          id="canvas"
          src="./images/confetti/black-big.png"
          alt="confetti"
          width="33"
          height="17"
        /> -->
      </div>

      <!-- Video Lightbox -->
      <div class="video-lightbox">
        <video id="video">
          <source src="/video.853042aa.mp4" type="video/mp4">
        </video>

        <!-- Button play -->
        <button class="btn-play" type="button">
          <span class="btn-play__circle">
            <span class="btn-play__circle-inner">
              <svg class="btn-play__icon" width="56" height="56">
                <use href="/icons.2d421eb7.svg#play"></use>
              </svg>
            </span>
          </span>
        </button>
      </div>
    </template>

    <!-- Script -->
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
